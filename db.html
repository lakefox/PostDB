<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DashBoard</title>
  </head>
  <body>
    <input type="text" id="i1">
    <input type="text" id="i2">
    <input type="text" id="i3">
    <input type="text" id="i4">
    <button type="button" name="button" onclick="submit()">submit</button>
    <script type="text/javascript">
    var url = "http://postdb.io/#";
    function submit() {
      var i1 = document.querySelector("#i1");
      var i2 = document.querySelector("#i2");
      var i3 = document.querySelector("#i3");
      var i4 = document.querySelector("#i4");
      var urls = [i1.value,i2.value,i3.value,i4.value,]
      for (var i = 0; i < 4; i++) {
        fetch("http://api.bit.ly/v3/shorten?login=o_5qog1opc6f&apiKey=R_d8a21a8680b4409eb00add64f3fb9d4c&longUrl="+urls[i]+"&format=json").then((res) => {
          return res.json();
        }).then((data) => {
          url += data.data.hash+"+"
          if (url.split("+").length == 5) {
            done(url.slice(0,url.length-2))
          }
        });
      }
    }
    function done(rl) {
      console.log(rl);
    }
    </script>
  </body>
</html>
