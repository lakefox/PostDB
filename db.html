<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DashBoard</title>
  </head>
  <body>
    <input type="text" id="i1">
    <button type="button" name="button" onclick="submit()">submit</button>
    <div id="res">

    </div>
    <script type="text/javascript">
    var url = "http://postdb.io/#";
    function submit() {
      var i1 = document.querySelector("#i1");
        fetch("http://api.bit.ly/v3/shorten?login=o_5qog1opc6f&apiKey=R_d8a21a8680b4409eb00add64f3fb9d4c&longUrl="+i1.value+"&format=json").then((res) => {
          return res.json();
        }).then((data) => {
          url += data.data.hash
          document.querySelector("#res").innerHTML += "<a href='"+url+"'>"+url+"</a>";
        });
    }
    </script>
  </body>
</html>
